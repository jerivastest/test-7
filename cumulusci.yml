minimum_cumulusci_version: '3.57.0'
project:
    name: test-7
    package:
        name: test-7
        api_version: '54.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/test-7/tests
            options:
                outputdir: robot/test-7/results

    robot_testdoc:
        options:
            path: robot/test-7/tests
            output: robot/test-7/doc/test-7_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
